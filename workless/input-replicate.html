<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Input Replicate - jQuery Ultimate Fancy Form</title>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <script src="../uff/jquery.js"></script>
  <link href="../uff/animate.css" rel="stylesheet" type="text/css">
  <script src="../uff/jquery-ultimate-fancy-form.min.js"></script>
  <link href="../uff/jquery-ultimate-fancy-form.css" rel="stylesheet" type="text/css">


  <link href="assets/workless/css/styles.css" rel="stylesheet" type="text/css">

  <script src="assets/workless/js/ie_font.js"></script>
  <script src="assets/workless/js/application.js"></script>
  <script src="assets/workless/js/plugins.js"></script>

  <link href="assets/registration/custom.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container row input_replicate">
  <div class="form-container">
    <form class="form form-horizontal component-uff" onkeypress="return event.keyCode != 13;" role="form">
      <h2 class="text-center title">Registration</h2>

      <div class="row">
        <div class="col-md-12">
          <div data-step>
            <div class="row">
              <div class="col-md-6 fl">
                <h4 data-sb="fadeInLeft" class="sub-title">1. Team Manager</h4>

                <div class="form-group">
                  <label class="left-section control-label" data-sb="fadeInRight">First Name</label>
                  <div class="right-section">
                    <input data-sb="fadeInLeft"
                           type="text"
                           class="form-control"
                           data-validation-required="#manager_first_name_error_required"
                           name="manager_first_name"
                        >

                    <div class="clear"></div>

                    <div id="manager_first_name_error_required" class="alert alert-error alert-danger">
                      First Name is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="left-section control-label" data-sb="fadeInRight">Last Name</label>
                  <div class="right-section">
                    <input  data-sb="fadeInLeft"
                            type="text"
                            class="form-control"
                            data-validation-required="#manager_last_name_error_required"
                            name="manager_last_name"
                        >

                    <div class="clear"></div>

                    <div id="manager_last_name_error_required" class="alert alert-error alert-danger">
                      Last Name is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 fr">
                <h4 data-sb="fadeInLeft" class="sub-title"><input type="checkbox" checked="checked" name="same_information"> 2. Team Main Developer</h4>

                <div class="form-group">
                  <label class="left-section control-label" data-sb="fadeInRight">First Name</label>
                  <div class="right-section">
                    <input data-sb="fadeInLeft"
                           type="text"
                           class="form-control"
                           data-validation-required="#developer_first_name_error_required"
                           data-input-replica='input[name="manager_first_name"]'
                           data-input-replica-on='input[name="same_information"]'
                           name="developer_first_name"
                        >

                    <div class="clear"></div>

                    <div id="developer_first_name_error_required" class="alert alert-error alert-danger">
                      First Name is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="left-section control-label" data-sb="fadeInRight">Last Name</label>
                  <div class="right-section">
                    <input  data-sb="fadeInLeft"
                            type="text"
                            class="form-control"
                            data-validation-required="#developer_last_name_error_required"
                            data-input-replica='input[name="manager_last_name"]'
                            data-input-replica-on='input[name="same_information"]'
                            data-input-replica-on-rule=":checked"
                            name="developer_last_name"
                        >

                    <div class="clear"></div>

                    <div id="developer_last_name_error_required" class="alert alert-error alert-danger">
                      Last Name is required
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <ul class="pager fr">
              <li class="right" data-sb="bounceInLeft"><a class="next label green" data-step-finish>Finish &raquo;</a></li>
            </ul>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
