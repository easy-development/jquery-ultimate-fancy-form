<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>jQuery Ultimate Fancy Form</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="../uff/jquery.js"></script>
    <link href="../uff/animate.css" rel="stylesheet" type="text/css">
    <script src="../uff/jquery-ultimate-fancy-form.min.js"></script>
    <link href="../uff/jquery-ultimate-fancy-form.css" rel="stylesheet" type="text/css">


    <link href="assets/workless/css/styles.css" rel="stylesheet" type="text/css">

    <script src="assets/workless/js/ie_font.js"></script>
    <script src="assets/workless/js/application.js"></script>
    <script src="assets/workless/js/plugins.js"></script>

    <link href="assets/login/custom.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      
      <div class="container ">
        <form class="form component-uff registration_form">
          <div data-step>
            <div class="header">
              <h2 class="title" data-sb="fadeInUp">Login</h2>
            </div>
            <div class="content">

                <div class="form-group p0 m0">
                  <label data-sb="fadeInUp">Email address</label>
                  <input type="email"
                         class="form-control onehundred blue"
                         id="input-email"
                         placeholder="E-mail"
                         data-sb="fadeInUp"
                         data-validation-required="#error_user_information_email_required"
                         data-validation-email="#error_user_information_email_invalid"
                    />
                  <p id="error_user_information_email_required"
                     class="alert-error"
                    >E-mail is required</p>
                  <p id="error_user_information_email_invalid"
                     class="alert-error"
                    >This is not a valid email</p>
                </div>

                <div class="form-group p0 pt12 m0">
                  <label data-sb="fadeInUp" >Password</label>
                  <input type="password"
                         class="form-control onehundred blue"
                         id="input-password"
                         data-sb="fadeInUp"
                         data-validation-required="#error_user_information_password_required"
                         placeholder="Password"
                      >
                  <p id="error_user_information_password_required"
                     class="alert-error"
                      >Password is required</p>
                </div>

                <div class="form-group p0 tr pb12 pt12" data-sb="fadeInUp">
                  <a href="#">Forgot password?</a>
                </div>
                <div class="checkbox pb12 " data-sb="fadeInUp">
                  <label class="fr p0"><input type="checkbox"> Keep me logged in</label>
                </div>
            </div>
            <div class="footer pt12">
                <div class="group">
                  <a href="registration.html" class="button blue fl" data-sb="fadeInDown">Register</a>
                  <a class="button green fr" data-step-finish data-sb="fadeInDown"> Log in</a>
                </div>
            </div>
            <div class="clear"></div>
          </div>
        </form>
      </div>
  </body>
</html>
