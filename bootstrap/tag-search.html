<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tag Search - jQuery Ultimate Fancy Form</title>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <script src="../uff/jquery.js"></script>
  <link href="../uff/animate.css" rel="stylesheet" type="text/css">
  <script src="../uff/jquery-ultimate-fancy-form.min.js"></script>
  <link href="../uff/jquery-ultimate-fancy-form.css" rel="stylesheet" type="text/css">


  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.js"></script>
  <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

  <link href="assets/tag-search/custom.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container row">
  <form class="form form-horizontal component-uff" onkeypress="return event.keyCode != 13;" role="form">
    <div data-step>
      <div class="header col-xs-12">
        <h2 class="title">Tag Search</h2>
      </div>

      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="alert alert-danger">
            <p class="text-center">This example requires PHP to work</p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">To</label>
        <div data-mt data-mt-request-url="assets/tag-search/search-response.php" data-mt-max-tags="3" class="col-sm-10">
          <input type="text" data-mt-filter-control="" id="to-message" class="form-control" placeholder="Type in Mary" style="width: auto;" autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-validation-required="#title_error_required">

          <div class="clearfix"></div>

          <div id="title_error_required" class="alert alert-danger">
            Title is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" data-validation-required="#message_error_required"></textarea>

          <div class="clearfix"></div>

          <div id="message_error_required" class="alert alert-danger">
            The message content is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a class="btn btn-success" data-step-finish>Send</a>
        </div>
      </div>

      <div class="clearfix"></div>
      <br/>
    </div>
  </form>
</div>
</body>
</html>
