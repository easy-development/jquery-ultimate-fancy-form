<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Large Scale - jQuery Ultimate Fancy Form</title>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <script src="../uff/jquery.js"></script>
  <link href="../uff/animate.css" rel="stylesheet" type="text/css">
  <script src="../uff/jquery-ultimate-fancy-form.min.js"></script>
  <link href="../uff/jquery-ultimate-fancy-form.css" rel="stylesheet" type="text/css">


  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.js"></script>
  <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

  <link href="assets/large-scale/custom.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container row">
  <div class="form-container">
    <form class="form form-horizontal component-uff" onkeypress="return event.keyCode != 13;" role="form">
      <div data-step>
        <div class="header col-xs-12">
          <h2 class="title">Large Scale Settings</h2>
        </div>

        <div class="clearfix"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label" data-st-container="fadeInRight">Input 1</label>
          <div class="col-sm-10">
            <input data-st-container="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#input_1_required"
                   value="jQuery Ultimate Fancy Form"
                   name="input_1"
                >

            <div class="clearfix"></div>

            <div id="input_1_required" class="alert alert-danger">
              Input 1 is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" data-st-container="fadeInRight">Input 2</label>
          <div class="col-sm-10">
            <input data-st-container="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#input_2_required"
                   value="jQuery Ultimate Fancy Form"
                   name="input_2"
                >

            <div class="clearfix"></div>

            <div id="input_2_required" class="alert alert-danger">
              Input 2 is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" data-st-container="fadeInRight">Input 3</label>
          <div class="col-sm-10">
            <input data-st-container="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#input_3_required"
                   value="jQuery Ultimate Fancy Form"
                   name="input_3"
                >

            <div class="clearfix"></div>

            <div id="input_3_required" class="alert alert-danger">
              Input 3 is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" data-st-container="fadeInRight">Input 4</label>
          <div class="col-sm-10">
            <input data-st-container="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#input_4_required"
                   value="jQuery Ultimate Fancy Form"
                   name="input_4"
                >

            <div class="clearfix"></div>

            <div id="input_4_required" class="alert alert-danger">
              Input 4 is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" data-st-container="fadeInRight">Input 5</label>
          <div class="col-sm-10">
            <input data-st-container="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#input_5_required"
                   value="jQuery Ultimate Fancy Form"
                   name="input_4"
                >

            <div class="clearfix"></div>

            <div id="input_5_required" class="alert alert-danger">
              Input 5 is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-success" data-st-container="fadeInUp" data-step-next>Review Changes</a>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>


      <div data-step>
        <div class="header col-xs-12">
          <h2 class="title">Review Large Scale Changes</h2>
        </div>
        <div class="clearfix"></div>

        <div class="form-group" data-st-container="fadeInDown">
          <label class="col-sm-2 control-label">Input 1</label>
          <div class="col-sm-10">
            <span data-st-item="fadeInUp,fadeInLeft,fadeInRight,fadeInDown" data-input-mirror='[name="input_1"]'></span>
          </div>
        </div>

        <div class="form-group" data-st-container="fadeInDown">
          <label class="col-sm-2 control-label">Input 2</label>
          <div class="col-sm-10">
            <span data-st-item="fadeInUp,fadeInLeft,fadeInRight,fadeInDown" data-input-mirror='[name="input_2"]'></span>
          </div>
        </div>

        <div class="form-group" data-st-container="fadeInDown">
          <label class="col-sm-2 control-label">Input 3</label>
          <div class="col-sm-10">
            <span data-st-item="fadeInUp,fadeInLeft,fadeInRight,fadeInDown" data-input-mirror='[name="input_3"]'></span>
          </div>
        </div>

        <div class="form-group" data-st-container="fadeInDown">
          <label class="col-sm-2 control-label">Input 4</label>
          <div class="col-sm-10">
            <span data-st-item="fadeInUp,fadeInLeft,fadeInRight,fadeInDown" data-input-mirror='[name="input_4"]'></span>
          </div>
        </div>

        <div class="form-group" data-st-container="fadeInDown">
          <label class="col-sm-2 control-label">Input 5</label>
          <div class="col-sm-10">
            <span data-st-item="fadeInUp,fadeInLeft,fadeInRight,fadeInDown" data-input-mirror='[name="input_5"]'></span>
          </div>
        </div>



        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-success" data-st-container="bounceInUp" data-step-finish>Save Settings</a>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
