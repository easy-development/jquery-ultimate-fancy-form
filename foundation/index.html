  <script type="text/javascript">
    jQuery(document).ready(function(){
      var rowCols = jQuery('.row > .col-md-4 img'),
          minHeight = rowCols.eq(0).css('height');

      rowCols.load(function(){
        resizeImages();
      });

      function resizeImages() {
        minHeight = rowCols.eq(0).css('height');
        rowCols.css('height', 'auto');
        rowCols.each(function(){
          minHeight = (minHeight < jQuery(this).height() ? minHeight : jQuery(this).height());
        });
        rowCols.css('height', minHeight);
      }
    });
  </script>
</head>
