<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Settings - jQuery Ultimate Fancy Form</title>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <script src="../uff/jquery.js"></script>
  <link href="../uff/animate.css" rel="stylesheet" type="text/css">
  <script src="../uff/jquery-ultimate-fancy-form.min.js"></script>
  <link href="../uff/jquery-ultimate-fancy-form.css" rel="stylesheet" type="text/css">


  <link href="assets/foundation/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="assets/foundation/css/foundation.min.css" rel="stylesheet" type="text/css">
  <script src="assets/foundation/js/foundation.min.js"></script>
  <link href="assets/foundation/css/foundation.css" rel="stylesheet" type="text/css">

  <script src="assets/foundation/js/foundation/foundation.alert-box warning.js"></script>
  <script src="assets/foundation/js/foundation/foundation.js"></script>
  <script src="assets/foundation/js/foundation/foundation.dropdown.js"></script>

  <link href="assets/settings/custom.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container row">
  <div class="nav-control">
    <ul>
      <li><a class="active" href="settings.html">Classic</a></li>
      <li><a href="settings-sliding.html">Sliding</a></li>
    </ul>
    <div class="clear"></div>
  </div>
  <div class="form-container">
    <form class="form form-horizontal component-uff" onkeypress="return event.keyCode != 13;" role="form">
      <div data-step>
        <div class="header col-xs-12">
          <h2 class="title">Settings</h2>
        </div>

        <div class="clear"></div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInRight">Website Name</label>
          <div class="columns large-10">
            <input data-sb="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#website_name_error_required"
                   value="jQuery Ultimate Fancy Form"
                   name="website_name"
                >

            <div class="clear"></div>

            <div id="website_name_error_required" class="alert-box warning warning-danger">
              Website name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInRight">Website Options</label>
          <div class="columns large-10" data-sb="fadeInLeft">
            <select multiple="multiple" class="em-select">
              <option value="1" selected="selected">Option One</option>
              <option value="2" selected="selected">Option Two</option>
              <option value="3" selected="selected">Option Three</option>
              <option value="4">Option Four</option>
              <option value="5">Option Five</option>
              <option value="6">Option Six</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInRight">More Options</label>
          <div class="columns large-10" data-sb="fadeInLeft">
            <select multiple="multiple" class="em-select">
              <option value="1" selected="selected">Option One</option>
              <option value="2" selected="selected">Option Two</option>
              <option value="3">Option Three</option>
              <option value="4">Option Four</option>
              <option value="5">Option Five</option>
              <option value="6" selected="selected">Option Six</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInRight">Maximum Login Attempts</label>
          <div class="columns large-10">
            <input data-sb="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#maximum_login_attemps_error_required"
                   placeholder="Digit Only Container"
                   name="maximum_login_attempts"
                   data-digits-only
                >

            <div class="clear"></div>

            <div id="maximum_login_attemps_error_required" class="alert-box warning warning-danger">
              Maximum Login Attempts is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="columns large-10 fr">
            <a class="next small radius success button columns small-2" data-sb="fadeInUp" data-step-next>Next</a>
          </div>
        </div>

        <div class="clear"></div>
      </div>

      <div data-step>

        <div class="header col-xs-12">
          <h2 class="title">Additional Settings</h2>
        </div>
        <div class="clear"></div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInRight">Some Text Setting</label>
          <div class="columns large-10">
            <input data-sb="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#some_text_setting_error_required"
                   value="Text Settings"
                   name="some_text_setting"
                >

            <div class="clear"></div>

            <div id="some_text_setting_error_required" class="alert-box warning warning-danger">
              Some Text setting is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInRight">Another Text Setting</label>
          <div class="columns large-10">
            <input data-sb="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#some_text_setting_2_error_required"
                   value="Another Text Settings"
                   name="another_text_setting"
                >

            <div class="clear"></div>

            <div id="some_text_setting_2_error_required" class="alert-box warning warning-danger">
              Another Text setting is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInRight">Copyright Year</label>
          <div class="columns large-10">
            <input data-sb="fadeInLeft"
                   type="text"
                   class="form-control"
                   data-validation-required="#copyright_year_error_required"
                   placeholder="Maximum 4 Digits Allowed"
                   data-digits-only
                   data-length-max="4"
                   name="copyright_year"
                >

            <div class="clear"></div>

            <div id="copyright_year_error_required" class="alert-box warning warning-danger">
              Copyright Year is required
            </div>
          </div>
        </div>



        <div class="form-group">
          <div class="columns large-10 fr">
            <a class="next small radius success button columns small-3" data-sb="bounceInUp" data-step-next>Review Changes</a>
          </div>
        </div>

        <div class="clear"></div>
      </div>

      <div data-step class="step-info">
        <div class="header col-xs-12">
          <h2 class="title">Review Setting Changes</h2>
        </div>
        <div class="clear"></div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInDown">Website Name</label>
          <div class="columns large-10" data-sb="fadeInUp">
            <span data-input-mirror='[name="website_name"]'></span>
          </div>
        </div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInDown">Maximum Login Attempts</label>
          <div class="columns large-10" data-sb="fadeInUp">
            <span data-input-mirror='[name="maximum_login_attempts"]'></span>
          </div>
        </div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInDown">Some Text Setting</label>
          <div class="columns large-10" data-sb="fadeInUp">
            <span data-input-mirror='[name="some_text_setting"]'></span>
          </div>
        </div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInDown">Another Text Setting</label>
          <div class="columns large-10" data-sb="fadeInUp">
            <span data-input-mirror='[name="another_text_setting"]'></span>
          </div>
        </div>

        <div class="form-group">
          <label class="columns large-2 control-label" data-sb="fadeInDown">Copyright Year</label>
          <div class="columns large-10" data-sb="fadeInUp">
            <span data-input-mirror='[name="copyright_year"]'></span>
          </div>
        </div>

        <div class="form-group">
          <div class="columns large-10 fr">
            <a class="next small radius success button columns small-3" data-sb="bounceInUp" data-step-finish>Save Settings</a>
          </div>
        </div>

        <div class="clear"></div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
