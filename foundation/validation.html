<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Validation - jQuery Ultimate Fancy Form</title>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <script src="../uff/jquery.js"></script>
  <link href="../uff/animate.css" rel="stylesheet" type="text/css">
  <script src="../uff/jquery-ultimate-fancy-form.min.js"></script>
  <link href="../uff/jquery-ultimate-fancy-form.css" rel="stylesheet" type="text/css">
  <link href="../uff/hint.css" rel="stylesheet" type="text/css">


  <link href="assets/foundation/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="assets/foundation/css/foundation.min.css" rel="stylesheet" type="text/css">
  <script src="assets/foundation/js/foundation.min.js"></script>
  <link href="assets/foundation/css/foundation.css" rel="stylesheet" type="text/css">

  <script src="assets/foundation/js/foundation/foundation.js"></script>
  <script src="assets/foundation/js/foundation/foundation.dropdown.js"></script>

  <link href="assets/registration/custom.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container row input_replicate">
  <div class="form-container columns large-12">
    <form class="form form-horizontal component-uff p15" onkeypress="return event.keyCode != 13;" role="form">
      <h3 class="text-center title">Validation</h3>

      <div class="row">
        <div class=" columns large-12">
          <div data-step>
            <div class="row">
              <div class="columns large-6 p0">
                <h4 data-sb="fadeInLeft" class="sub-title">1. Team Manager - Classic Validation</h4>

                <div class="form-group">
                  <label class="columns large-3 control-label" data-sb="fadeInRight">First Name</label>
                  <div class="columns large-9">
                    <input data-sb="fadeInLeft"
                           type="text"
                           class="form-control"
                           data-validation-required="#manager_first_name_error_required"
                           name="manager_first_name"
                        >

                    <div class="clearfix"></div>

                    <div id="manager_first_name_error_required" class="alert-box warning warning-danger">
                      First Name is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="columns large-3 control-label" data-sb="fadeInRight">Last Name</label>
                  <div class="columns large-9">
                    <input  data-sb="fadeInLeft"
                            type="text"
                            class="form-control"
                            data-validation-required="#manager_last_name_error_required"
                            name="manager_last_name"
                        >

                    <div class="clearfix"></div>

                    <div id="manager_last_name_error_required" class="alert-box warning warning-danger">
                      Last Name is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns large-6 p0">
                <h4 data-sb="fadeInLeft" class="sub-title"><input type="checkbox" style="display: none;" name="same_information"> 2. Team Main Developer - Tooltip Validation</h4>

                <div class="form-group">
                  <label class="columns large-3 control-label" data-sb="fadeInRight">First Name</label>
                  <div class="columns large-9">
                    <input data-sb="fadeInLeft"
                           type="text"
                           class="form-control"
                           data-validation-tooltip
                           data-validation-required="First Name is required"
                           data-input-replica='input[name="manager_first_name"]'
                           data-input-replica-on='input[name="same_information"]'
                           name="developer_first_name"
                        >

                    <div class="clearfix"></div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="columns large-3 control-label" data-sb="fadeInRight">Last Name</label>
                  <div class="columns large-9">
                    <input  data-sb="fadeInLeft"
                            type="text"
                            class="form-control"
                            data-validation-tooltip
                            data-validation-required="Last Name is required"
                            data-input-replica='input[name="manager_last_name"]'
                            data-input-replica-on='input[name="same_information"]'
                            data-input-replica-on-rule=":checked"
                            name="developer_last_name"
                        >

                    <div class="clearfix"></div>
                  </div>
                </div>
              </div>
            </div>

            <ul class="pager">
              <li class="right small radius success button columns small-3" data-sb="bounceInLeft"><a class="next" data-step-finish>Finish &raquo;</a></li>
            </ul>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>

      <div class="clear"></div>
    </form>
  </div>
</div>
</body>
</html>
