<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>jQuery Ultimate Fancy Form</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="../uff/jquery.js"></script>
    <link href="../uff/animate.css" rel="stylesheet" type="text/css">
    <script src="../uff/jquery-ultimate-fancy-form.min.js"></script>
    <link href="../uff/jquery-ultimate-fancy-form.css" rel="stylesheet" type="text/css">

    <link href="assets/foundation/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="assets/foundation/css/foundation.min.css" rel="stylesheet" type="text/css">
    <script src="assets/foundation/js/foundation.min.js"></script>
    <link href="assets/foundation/css/foundation.css" rel="stylesheet" type="text/css">

    <script src="assets/foundation/js/foundation/foundation.alert.js"></script>
    <script src="assets/foundation/js/foundation/foundation.js"></script>
    <script src="assets/foundation/js/foundation/foundation.dropdown.js"></script>


    <link href="assets/login/custom.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      
      <div class="container row">
        <form class="form component-uff registration_form">
          <div data-step>
            <div class="header large-12 ">
              <h3 class="title" data-sb="fadeInUp">Login</h3>
            </div>
            <div class="content controls large-12">

                <div class="form-group large-12 p0 m0">
                  <label class="columns large-6" data-sb="fadeInUp">Email address</label>
                  <input type="email"
                         class="form-control columns large-6"
                         id="input-email"
                         placeholder="E-mail"
                         data-sb="fadeInUp"
                         data-validation-required="#error_user_information_email_required"
                         data-validation-email="#error_user_information_email_invalid"
                    />
                  <p id="error_user_information_email_required"
                     class="alert-error"
                    >E-mail is required</p>
                  <p id="error_user_information_email_invalid"
                     class="alert-error"
                    >This is not a valid email</p>
                </div>

                <div class="form-group large-12 p0 pt12 m0">
                  <label class="columns large-6" data-sb="fadeInUp" >Password</label>
                  <input type="password"
                         class="form-control columns large-6"
                         id="input-password"
                         data-sb="fadeInUp"
                         data-validation-required="#error_user_information_password_required"
                         placeholder="Password"
                      >
                  <p id="error_user_information_password_required"
                     class="alert-error"
                      >Password is required</p>
                </div>

                <div class="form-group columns large-12  p0 pt12 tr" data-sb="fadeInUp">
                  <a href="#">Forgot password?</a>
                </div>
                <div class="checkbox pt12 fr" data-sb="fadeInUp">
                  <label class="fr p0"><input type="checkbox"> Keep me logged in</label>
                </div>
            </div>
            <div class="footer columns large-12 pt12">
                <div class="group">
                  <a href="registration.html" class="small radius button columns small-4 fl" data-sb="fadeInDown">Register</a>
                  <a class="small radius success button columns small-4 fr" data-step-finish data-sb="fadeInDown"> Log in</a>
                </div>
            </div>
            <div class="clear"></div>
          </div>
        </form>
      </div>
  </body>
</html>
